     <h1>New York Real Estate</h1>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search apartments.." title="Type in a name">

<ul id="myUL">
  <li><a href="https://newyork.craigslist.org/d/apartments-housing-for-rent/search/apa">apartments/housing for rent</a></li>
  <li><a href="https://newyork.craigslist.org/d/housing-swap/search/swp">housing swap</a></li>

  <li><a href="https://newyork.craigslist.org/d/all-housing-wanted/search/hsw">housing wanted</a></li>
  <li><a href="https://newyork.craigslist.org/d/office-commercial/search/off">office / commercial</a></li>

  <li><a href="https://newyork.craigslist.org/d/parking-storage/search/prk">parking / storage</a></li>
  <li><a href="https://newyork.craigslist.org/d/real-estate/search/rea">real estate for sale</a></li>
  <li><a href="https://newyork.craigslist.org/d/rooms-shares/search/roo">rooms / shared</a></li>
  
  <li><a href="https://newyork.craigslist.org/d/wanted%3A-room-share/search/sha">rooms wanted</a></li>
  <li><a href="https://newyork.craigslist.org/d/sublets-temporary/search/sub">sublets / temporary</a></li>
  <li><a href="https://newyork.craigslist.org/d/vacation-rentals/search/vac">vacation rentals</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script> 


    </body>
